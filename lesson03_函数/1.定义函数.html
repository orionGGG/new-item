<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        'use strict';
        //方法跟函数是一个东西，函数在对象内就被称为方法


        //方式一

        //绝对值函数 function 函数名(变量)
        function abs(x) {
            if (typeof x !== 'number') {
                throw '不是一个数字';
            }
            if (x >= 0) {
                return x;
            } else {
                return -x;
            }
        }

        //一旦执行到return代表函数结束返回结果
        //如果没有执行return,函数最后也会返回一个结果，结果为undefined

       // 方式二
        //function(x)是一个匿名函数，可以把结果赋给xx,通过xx调用函数
        //arguements代表传递进来的所有参数,是一个数组
        var xx = function (x) {
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        //方式一与方式二等效

        //JavaScript中函数可以传任意个参数，也可以不传参数


    </script>
</head>

</body>
</html>
