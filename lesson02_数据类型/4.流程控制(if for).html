        //forEach循环,表示对数组内每个元素执行一个函数
        var arr = [1, 2, 3, 4, 5, 6, 7];
        //forEach内使用函数
        arr.forEach(function (value) {
            console.log(value);
        });

        /*
        java中增强for循环for-each是JDK1.5新增加的功能，专门用于读取数组或集合中所有的元素，即对数组进行遍历
        for(元素数据类型 变量：数组或者Collection集合){使用变量即可}
         String[] ss = { "aa", "bbb", "ccc", "ddd" };
        for (String temp : ss) {
            System.out.println(temp);
        }
         */
        //for in循环
        //num是下标，for(var index in object){}
        for (var num in arr) {
            console.log(num);
            console.log(arr[num]);
        }
