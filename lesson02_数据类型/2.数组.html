<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //Array可以包含任意的数据类型
        var arr = [1, 2, 3, 4, 5, 6, "1", "2"];
        console.log(arr);
        //1.长度
        console.log(arr.length);
        //可变性--->可变
        arr[0] = 0;
        console.log(arr);
        //假如给arr.length赋值，数组大小就会发生变化，如果赋值过小，元素就会丢失
        arr.length = 10;
        console.log(arr);


        //2.indexOF，通过元素获得下标索引
        console.log(arr.indexOf("1"));


        //3.slice () 截取Array的一部分，返回一个新数组,类似于String中的substring
        console.log(arr.slice(0, 2));


        //4.push,pop栈堆
        arr.push("a", "b");//压入到尾部
        arr.pop();//弹出尾部的一个元素


        //5.unshift,shift
        // unshift:压入到头部
        // shift:弹出头部的第一个元素
        //不能直接从中间加


        //6.排序sort()
        var a1 = ['B', 'C', 'A'];
        a1.sort();
        //a1--->['A','B','C']


        //7.反转reverse()
        var a2 = [1, 2, 3, 4, 5];
        a2.reverse();
        //a2--->[5,4,3,2,1,]
        //8.concat()
        console.log(a2.concat("拼接的", "air"));
        console.log(a2);
        //注意concat()并没有改变数组，只是会返回一个新的数组


        //9.连接符join,打印拼接数组，使用特定的元素连接
        a2.join('-');
        //返回一个字符串内容是每个数组元素直接用特定元素拼接


        //10.多维数组
        var a3 = [[1, 2], [2, 3], ["1", "2"]];


    </script>
</head>

</body>
</html>
