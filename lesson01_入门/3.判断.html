    =就是单纯的等于，赋值
    ==， 两边值类型不同的时候，要先进行类型转换，再比较。
    '1' == 1 ---> ture
    ture == 1 ---> ture
    ===，不做类型转换，类型不同的一定不等。
    '1' === 1 ---> false
    ture === 1 ---> false
    也就是说"=="它是值之间的比较,而:"==="不仅仅是值之间的比较,也是类型之间的比较
