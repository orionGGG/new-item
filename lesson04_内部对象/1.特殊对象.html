<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        'use strict';
        var now = new Date();//Thu Jul 16 2020 17:11:43 GMT+0800 (中国标准时间)
        now.getFullYear();//年
        now.getMonth();//月 0~11
        now.getDate();//日
        now.getDay();//星期
        now.getHours();//时
        now.getMinutes();//分
        now.getSeconds();//秒

        now.getTime()//时间戳   全世界统一 1970 1.1 00:00:00到现在的毫秒数

        console.log(new Date(1594891098012));//时间戳转为世界

        now.toLocaleString();//本地时间(上述均为调用方法实现)

        /*

         */



    </script>


</head>
<body>

</body>
</html>
